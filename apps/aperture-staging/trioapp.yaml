apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-trioapp-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /manifests/trio-app/aperture-staging
    codefresh.io/product: demo-trioapp
spec:
  destination:
    name: 'in-cluster'
    namespace: demo-ta-staging
  source:
    path: manifests/trio-app/aperture-staging
    repoURL: `https://github.com/NimRegev/DevOps.git`
    targetRevision: main
    # plugin:
    #   name: kustomize-build-with-helm
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # - ServerSideApply=true
